<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pixel Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game-container">
            <div id="player"></div>

            <div id="rain-container">
                <!-- 100 damla oluşturmak için -->
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <!-- ... bunu çoğalt ya da JS ile üret -->
            </div>

            <div class="music-player">
                <div class="cover-row">
                    <img src="./images/kitten.png" class="cover-img" />
                    <img src="./images/heart.png" class="cover-img" />
                </div>
                <div class="info">
                    <img src="./images/message.png" alt="" />
                </div>
                <audio id="audio" src="song.mp3"></audio>

                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>

                <div class="controls">
                    <img
                        src="./images/previous.png"
                        id="prev"
                        class="control-button"
                        alt="Previous"
                    />
                    <img
                        src="./images/play.png"
                        id="play-pause"
                        class="control-button"
                        alt="Play/Pause"
                    />
                    <img
                        src="./images/next.png"
                        id="next"
                        class="control-button"
                        alt="Next"
                    />
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
